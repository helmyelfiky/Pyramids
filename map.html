<!DOCTYPE html>
<html>
<head>
  <style>
    .map-container {
        width: 612px;
        height: 612px;
      position: relative;
      margin: 20px auto;
      background: #1a1a1a;
    }

    .map-image {
      width: 100%;
      height: 100%;
      opacity: 0.8;
    }

    .location-marker {
      width: 20px;
      height: 20px;
      background: #4299e1;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
      transition: all 0.3s;
    }

    .location-marker:hover {
      transform: scale(1.5);
      background: #63b3ed;
    }

    .location-label {
      position: absolute;
      color: white;
      font-family: Arial;
      padding: 5px 10px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 4px;
      display: none;
      white-space: nowrap;
      z-index: 1;
      left: 25px;
      top: -5px;
    }
  </style>
</head>
<body>
  <div class="map-container">
    <img src="/images/Egypt-en.jpg" alt="Map of Egypt" class="map-image">
    <script>
      var locations = [
        { x: 420, y: 200, name: "Cairo" },
        { x: 350, y: 400, name: "Luxor" },
        { x: 450, y: 300, name: "Alexandria" }
      ];

      var container = document.querySelector('.map-container');

      locations.forEach(function(location) {
        var marker = document.createElement('div');
        marker.className = 'location-marker';
        marker.style.left = location.x + 'px';
        marker.style.top = location.y + 'px';

        var label = document.createElement('div');
        label.className = 'location-label';
        label.textContent = location.name;
        
        marker.appendChild(label);
        container.appendChild(marker);

        marker.addEventListener('mouseenter', function() {
          label.style.display = 'block';
        });

        marker.addEventListener('mouseleave', function() {
          label.style.display = 'none';
        });
      });
    </script>
  </div>
</body>
</html>
